<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a12;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            color: #e0e0ff;
        }

        /* Scanline overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.08) 2px,
                rgba(0, 0, 0, 0.08) 4px
            );
            pointer-events: none;
            z-index: 100;
        }

        .card-container {
            max-width: 600px;
            width: 90%;
            margin: 30px auto;
            background: rgba(10, 10, 30, 0.85);
            border-radius: 4px;
            border: 1px solid rgba(255, 0, 100, 0.4);
            box-shadow:
                0 0 15px rgba(255, 0, 100, 0.3),
                0 0 60px rgba(255, 0, 100, 0.1),
                inset 0 0 30px rgba(0, 200, 255, 0.05);
            padding: 40px 30px 20px;
            position: relative;
            z-index: 1;
        }

        /* Corner accents */
        .card-container::before,
        .card-container::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: #00e5ff;
            border-style: solid;
        }
        .card-container::before {
            top: -1px; left: -1px;
            border-width: 2px 0 0 2px;
        }
        .card-container::after {
            bottom: -1px; right: -1px;
            border-width: 0 2px 2px 0;
        }

        .text-section {
            text-align: center;
            padding-bottom: 10px;
        }

        .text-section h1 {
            font-family: 'Orbitron', monospace;
            font-size: 1.8em;
            font-weight: 900;
            color: #ff1a6c;
            margin-bottom: 12px;
            text-shadow:
                0 0 10px rgba(255, 26, 108, 0.8),
                0 0 40px rgba(255, 26, 108, 0.4),
                0 0 80px rgba(255, 26, 108, 0.2);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .text-section p {
            font-size: 1.15em;
            color: #b0b0d0;
            line-height: 1.7;
            max-width: 480px;
            margin: 0 auto;
            font-weight: 300;
        }

        .heart-divider {
            text-align: center;
            font-size: 1.5em;
            margin: 15px 0;
            letter-spacing: 10px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .heart-divider span {
            display: inline-block;
            color: #00e5ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.8), 0 0 30px rgba(0, 229, 255, 0.4);
        }

        .heart-divider span:nth-child(2) {
            color: #ff1a6c;
            text-shadow: 0 0 10px rgba(255, 26, 108, 0.8), 0 0 30px rgba(255, 26, 108, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
        }

        #scene-container {
            width: 100%;
            height: 480px;
            border-radius: 2px;
            overflow: hidden;
            cursor: grab;
            position: relative;
            border: 1px solid rgba(0, 229, 255, 0.2);
            box-shadow: inset 0 0 20px rgba(0, 229, 255, 0.05);
        }

        #scene-container:active { cursor: grabbing; }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00e5ff;
            font-family: 'Orbitron', monospace;
            font-size: 0.9em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.6);
        }

        /* Floating elements background */
        .floating-hearts {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-hearts span {
            position: absolute;
            animation: floatUp linear infinite;
            opacity: 0.3;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Grid background */
        .grid-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background:
                linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* Gradient glow at bottom */
        .glow-bg {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%; height: 40%;
            background: linear-gradient(to top, rgba(255, 0, 100, 0.06), transparent);
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>

<div class="grid-bg"></div>
<div class="glow-bg"></div>
<div class="floating-hearts" id="floatingHearts"></div>

<div class="card-container">
    <div class="text-section">
        <h1>Ты моя 3д госпожа!</h1>
        <div class="heart-divider">
            <span>&hearts;</span> <span>&hearts;</span> <span>&hearts;</span>
        </div>
    </div>

    <div id="scene-container">
        <div id="loading">LOADING MODEL...</div>
    </div>
</div>

<script type="importmap">
{
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

// ── Scene setup ──
const container = document.getElementById('scene-container');
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x08080f);

const camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.01, 100);
camera.position.set(0, 1, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(container.clientWidth, container.clientHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.0;
container.appendChild(renderer.domElement);

// ── Lights — neutral for model, cyberpunk for scene ──
const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
scene.add(ambientLight);

const keyLight = new THREE.DirectionalLight(0xffffff, 1.0);
keyLight.position.set(3, 5, 4);
keyLight.castShadow = true;
scene.add(keyLight);

const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
fillLight.position.set(-4, 3, -2);
scene.add(fillLight);

const rimLight = new THREE.DirectionalLight(0xffffff, 0.3);
rimLight.position.set(0, 4, -5);
scene.add(rimLight);

// ── Controls ──
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.08;
controls.enablePan = false;
controls.enableZoom = false;
controls.target.set(0, 1, 0);

// ── Load GLB model ──
let model = null;
const loader = new GLTFLoader();

loader.load(
    'A.glb',
    (gltf) => {
        model = gltf.scene;

        // Auto-center and scale the model
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());

        // Scale to fit nicely (target ~2.5 units tall)
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 2.5 / maxDim;
        model.scale.setScalar(scale);

        // Re-center after scaling
        const scaledBox = new THREE.Box3().setFromObject(model);
        const scaledCenter = scaledBox.getCenter(new THREE.Vector3());
        model.position.sub(scaledCenter);
        model.position.y += scaledBox.getSize(new THREE.Vector3()).y / 2;

        // Enable shadows on all meshes
        model.traverse((child) => {
            if (child.isMesh) {
                child.castShadow = true;
                child.receiveShadow = true;
            }
        });

        scene.add(model);

        // Update camera and controls to frame the model
        const finalBox = new THREE.Box3().setFromObject(model);
        const finalCenter = finalBox.getCenter(new THREE.Vector3());
        controls.target.copy(finalCenter);
        camera.position.set(finalCenter.x, finalCenter.y + 0.5, finalCenter.z + 3.5);

        // Remove loading text
        document.getElementById('loading').style.display = 'none';
    },
    (progress) => {
        if (progress.total > 0) {
            const pct = Math.round((progress.loaded / progress.total) * 100);
            document.getElementById('loading').textContent = `LOADING MODEL... ${pct}%`;
        }
    },
    (error) => {
        console.error('Error loading model:', error);
        document.getElementById('loading').textContent = 'LOAD FAILED';
    }
);

// ── Neon floor grid ──
const gridHelper = new THREE.GridHelper(6, 20, 0xff1a6c, 0x1a0a14);
gridHelper.position.y = 0;
gridHelper.material.opacity = 0.3;
gridHelper.material.transparent = true;
scene.add(gridHelper);

// ── Animation ──
const clock = new THREE.Clock();

function animate() {
    requestAnimationFrame(animate);
    const t = clock.getElapsedTime();

    // Gentle bob
    if (model) {
        model.position.y += Math.sin(t * 1.2) * 0.0005;
    }

    controls.update();
    renderer.render(scene, camera);
}

animate();

// ── Resize ──
window.addEventListener('resize', () => {
    const w = container.clientWidth;
    const h = container.clientHeight;
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
    renderer.setSize(w, h);
});

// ── Floating hearts background — neon style ──
const heartsContainer = document.getElementById('floatingHearts');
const heartChars = ['\u2764', '\u2665', '\u2763', '\uD83D\uDC95'];
const neonColors = ['#ff1a6c', '#00e5ff', '#9c27b0', '#ff6090'];
for (let i = 0; i < 15; i++) {
    const span = document.createElement('span');
    span.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
    span.style.left = Math.random() * 100 + '%';
    span.style.animationDuration = 6 + Math.random() * 8 + 's';
    span.style.animationDelay = Math.random() * 10 + 's';
    span.style.fontSize = (1 + Math.random() * 1.5) + 'em';
    const color = neonColors[Math.floor(Math.random() * neonColors.length)];
    span.style.color = color;
    span.style.textShadow = `0 0 8px ${color}, 0 0 20px ${color}`;
    heartsContainer.appendChild(span);
}
</script>

</body>
</html>
